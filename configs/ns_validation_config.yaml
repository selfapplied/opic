# Navier-Stokes × Tensor Descent Validation Protocol v0.1
# Configuration file for falsifiable experiments

# Domain
dimension: 1  # Start with 1D Burgers, then 2D/3D NS
grid_points: 64
domain_size: 6.283185307179586  # 2π

# Physical parameters
viscosity: 0.01  # ν
forcing_shell: 4  # k_f
time_step: 0.001  # dt
time_max: 1.0  # T_max

# Filter parameters
filter_type: coprime  # Options: coprime, von_mangoldt, prime_shell
filter_params:
  primorial: 30  # For coprime mask
  # alpha: 0.1  # For von_mangoldt
  # prime_max: 20  # For prime_shell
  # beta: 0.1  # For prime_shell attenuation

# Descent parameters
descent_eta: 0.1  # η (0 = disabled)
descent_alpha: 0.1  # α in Lyapunov functional
descent_gamma: 0.01  # γ sparsity weight

# Reproducibility
seed: 42

# Runs to execute
runs:
  - baseline: true
  - filter: true
  - descent: true
  - full: true

# Diagnostics
diagnostics:
  check_divergence: true
  compute_energy: true
  compute_enstrophy: true  # 2D only
  compute_spectra: true
  compute_flatness: true
  compute_blowup_proxies: false  # 3D only

# Acceptance criteria thresholds
acceptance:
  divergence_threshold: 1e-12
  stability_gain_factor: 1.2  # 20% improvement
  spectral_significance: 0.05  # p-value threshold


